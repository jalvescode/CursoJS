<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="containerDiv">
      <div class="div1">
      <h2>
        IMC
      </h2>
      <p>Menor que 18,5 <br>
      Entre 18,5 e 24,9 <br>
      Entre 25 e 29,9 <br>
      Entre 30 e 34,9 <br>
      Entre 35 e 39,9 <br>
      Mais do que 40</p>
    </div>
    <div class="div2">
      <h2>Resultado</h2>
      Abaixo do peso <br>
      Peso Normal <br>
      Sobrepeso <br>
      Obesidade grau 1 <br>
      Obesidade grau 2<br>
      Obesidade grau 3</p>
    </div>
  </div>
  <h1>Calculo IMC</h1>
    <form action="" class="form">
      <label for="input-teste-1">Peso</label>
      <input type="text" class="peso">
      
      <label for="input-teste-2" id="">Altura</label>
      <input type="text" class="altura">

      <button>Enviar</button>
    </form>
    <p class="resultado"></p>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
